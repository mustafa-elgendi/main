<!DOCTYPE html>

    <title>Lasagna</title>
</head>

<body>
    <h1>Spaghetti Carbonara</h1>
    <figure>
        <img src="recipe01.jpg" alt="Image">
        <figcaption>caption</figcaption>
        <h2>Ingredients</h2>
        <ul>
            <li>Spaghetti pasta</li>
            <li>Pancetta or bacon</li>
            <li>Eggs</li>
            <li>Parmesan cheese</li>
            <li>Black pepper</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Cook spaghetti according to package instructions until al dente.</li>
            <li>In a separate pan, fry pancetta or bacon until crispy.</li>
            <li>In a bowl, whisk together eggs, grated Parmesan cheese, and black pepper.
            </li>
            <li>Drain spaghetti and add it to the pan with pancetta or bacon.</li>
            <li>Quickly add the egg and cheese mixture to the hot pasta, stirring constantly until the eggs thicken and
                coat the pasta.</li>
            <li>Serve immediately with additional Parmesan and black pepper.</li>
        </ol>
    </figure>
</body>

</html>
